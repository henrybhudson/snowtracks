<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SnowTracks - Resort Name</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/7420bc63cf.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
                crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../main.css">
        <script src="../js/index.js" type="module"></script>
        <script src="../js/resort-profile.js" type="module"></script>
</head>

<body>
        <div class="header">
                <div class="header-content">
                        <div class="logo-container">
                                <img class="logo" src="../assets/branding/logo.png">
                        </div>
                        <div class="navbar">
                                <div class="nav-item nav-search">
                                        <i class="fa fa-mountain-city"></i>
                                        <input class="nav-search-input" id="resorts-search-input"
                                                placeholder="Search resorts..."></input>
                                        <div class="input-button centre hover-filter" id="resorts-search-btn">Go</div>
                                </div>
                                <div class="nav-item nav-search">
                                        <i class="fa fa-route"></i>
                                        <input class="nav-search-input" id="tracks-search-input"
                                                placeholder="Search tracks..."></input>
                                        <div class="input-button centre hover-filter" id="tracks-search-btn">Go</div>
                                </div>
                                <div class="nav-item nav-button hover-filter" id="edit-tracks-btn"><span
                                                class="edit-icon"><i class="fa fa-pencil"></i></span><span
                                                class="edit-text">Add Resort</span>
                                </div>
                                <div class="mobile-nav" data-bs-toggle="modal" data-bs-target="#searchModal">
                                        <i class="fa fa-search"></i>&nbsp;&nbsp;Search
                                </div>
                        </div>
                </div>
        </div>

        <div class="content-body resort-grid-body">
                <div class="resort-profile">
                        <img class="resort-image">
                        <br />
                        <div class="resort-content">
                                <div class="resort-title"></div>
                                <div class="resort-tags">
                                        <i class="fa fa-location-pin"></i>&nbsp;&nbsp;<span
                                                class="resort-country"></span>
                                        <div class="tag-break"></div>
                                        <i class="fa fa-plane"></i>&nbsp;&nbsp;<span class="resort-airport"></span>
                                </div>
                                <br />
                                <div class="resort-description">
                                </div>
                        </div>
                </div>
                <div class="tracks-container">
                        <div class="tracks-search">
                                <i class="fa fa-search"></i>
                                <input type="text" id="track-search" class="search" placeholder="Resort not found">
                                <div class="btn-container">
                                        <div class="add-track-btn add-track-big" data-bs-toggle="modal"
                                                data-bs-target="#trackModal">
                                                <i class="fa fa-plus""></i></div>
                                </div>
                        </div>
                        <div class=" tracks-list">
                                        </div>
                                </div>
                        </div>


                </div>

        </div>
        <!-- Modal -->
        <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                        <div class="modal-content blue-modal">
                                <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="searchModalLabel">
                                                Search
                                                <div class="nav-item mobile-edit-button nav-button hover-filter"
                                                        id="mobile-edit-btn">
                                                        Add Resort
                                                </div>
                                        </h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                        <div class="nav-item mobile-search">
                                                <i class="fa fa-mountain-city"></i>
                                                <input class="nav-search-input" id="mobile-resorts-input"
                                                        placeholder="Search resorts..."></input>
                                                <div class="input-button input-button-mobile centre hover-filter"
                                                        id="mobile-resorts-btn">
                                                        Go</div>
                                        </div>
                                        <br />
                                        <div class="nav-item mobile-search">
                                                <i class="fa fa-route"></i>
                                                <input class="nav-search-input" id="mobile-tracks-input"
                                                        placeholder="Search tracks..."></input>
                                                <div class="input-button input-button-mobile centre hover-filter"
                                                        id="mobile-tracks-btn">
                                                        Go</div>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
        <div class="modal fade" id="trackModal" tabindex="-1" aria-labelledby="trackModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                        <div class="modal-content blue-modal">
                                <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="trackModalLabel">
                                                Add a new track
                                        </h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                </div>
                                <form id="new-track-form">
                                        <div class="modal-body">
                                                <div class="modal-label">
                                                        Track Name
                                                </div>
                                                <input class="new-track-input" id="track-name-input"
                                                        placeholder="Enter track name..." required></input>
                                                <div class="modal-label">
                                                        Difficulty Level
                                                </div>
                                                <select id="difficulty-select" required>
                                                        <option selected disabled hidden>Select...
                                                        </option>
                                                        <option value="Green">Green (Beginner)</option>
                                                        <option value="Blue">Blue (Intermediate)
                                                        </option>
                                                        <option value="Red">Red (Advanced)</option>
                                                        <option value="Black">Black (Expert)</option>
                                                </select>
                                                <div class="modal-label">
                                                        Piste Type
                                                </div>
                                                <select id="piste-select" required>
                                                        <option selected disabled hidden>Select...
                                                        </option>
                                                        <option value="On-Piste">On-Piste</option>
                                                        <option value="Off-Piste">Off-Piste</option>
                                                </select>
                                                <div class="modal-label">
                                                        Description
                                                </div>
                                                <textarea class="new-track-input" id="track-description-input"
                                                        placeholder="Enter a short description..." rows="5"
                                                        required></textarea>

                                                <div class="input-group">
                                                        <div>
                                                                <div class="modal-label">
                                                                        Distance (km)
                                                                </div>
                                                                <input class="new-track-input" id="track-length-input"
                                                                        placeholder="Track distance (km)..."
                                                                        required></input>
                                                        </div>
                                                        <div>
                                                                <div class="modal-label">
                                                                        Time (minutes)
                                                                </div>
                                                                <input class="new-track-input" id="track-time-input"
                                                                        placeholder="Track duration (mins)..."
                                                                        required></input>
                                                        </div>
                                                </div>

                                                <div class="modal-label">Track Features</div>
                                                <div class="track-features">
                                                        <div class="feature hover-filter" value="Multiple Routes">
                                                                Multiple Routes</div>
                                                        <div class="feature hover-filter" value="Snow Park">Snow Park
                                                        </div>
                                                        <div class="feature hover-filter" value="Refreshments">
                                                                Refreshments</div>
                                                        <div class="feature hover-filter" value="Slalom">Slalom</div>
                                                </div>
                                        </div>
                                        <div class="modal-footer">
                                                <div class="confirm-track-btn hover-filter" data-bs-dismiss="modal"
                                                        type="submit">
                                                        <i class="fa fa-check"></i>&nbsp;&nbsp;Confirm
                                                        Track
                                                </div>
                                        </div>
                                </form>
                        </div>
                </div>
        </div>


</body>

</html>
