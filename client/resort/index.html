<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SnowTracks - Resort Name</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/7420bc63cf.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
                crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../main.css">
        <script src="../js/index.js" type="module"></script>
        <script src="../js/resort-profile.js" type="module"></script>
</head>

<body>
        <div class="header">
                <div class="header-content">
                        <div class="logo-container">
                                <img class="logo" src="../assets/branding/logo.png">
                        </div>
                        <div class="navbar">
                                <div class="nav-item nav-search">
                                        <i class="fa fa-mountain-city"></i>
                                        <input class="nav-search-input" id="resorts-search-input"
                                                placeholder="Search resorts..."></input>
                                        <div class="input-button centre hover-filter" id="resorts-search-btn">Go</div>
                                </div>
                                <div class="nav-item nav-search">
                                        <i class="fa fa-route"></i>
                                        <input class="nav-search-input" id="tracks-search-input"
                                                placeholder="Search tracks..."></input>
                                        <div class="input-button centre hover-filter" id="tracks-search-btn">Go</div>
                                </div>
                                <div class="nav-item nav-button hover-filter" id="edit-tracks-btn"><span
                                                class="edit-icon"><i class="fa fa-pencil"></i></span><span
                                                class="edit-text">Edit
                                                Tracks</span>
                                </div>
                                <div class="mobile-nav" data-bs-toggle="modal" data-bs-target="#searchModal">
                                        <i class="fa fa-search"></i>&nbsp;&nbsp;Search
                                </div>
                        </div>
                </div>
        </div>

        <div class="content-body resort-grid-body">
                <div class="resort-profile">
                        <img class="resort-image">
                        <br />
                        <div class="resort-title"></div>
                        <div class="resort-tags">
                                <i class="fa fa-location-pin"></i>&nbsp;&nbsp;<span class="resort-country"></span>
                                <div class="tag-break"></div>
                                <i class="fa fa-plane"></i>&nbsp;&nbsp;<span class="resort-airport"></span>
                        </div>
                        <br />
                        <div class="resort-description">
                        </div>
                </div>
                <div class="tracks-container">
                        <div class="tracks-search">
                                <i class="fa fa-search"></i>
                                <input type="text" id="track-search" class="search"
                                        placeholder="Search tracks in Villars-sur-Ollon...">
                        </div>
                        <div class="tracks-list">
                        </div>
                </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                        <div class="modal-content blue-modal">
                                <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="searchModalLabel">
                                                Search
                                                <div class="nav-item mobile-edit-button nav-button hover-filter">
                                                        Edit Tracks
                                                </div>
                                        </h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                        <div class="nav-item mobile-search">
                                                <i class="fa fa-mountain-city"></i>
                                                <input class="nav-search-input" id="mobile-resorts-input"
                                                        placeholder="Search resorts..."></input>
                                                <div class="input-button input-button-mobile centre hover-filter"
                                                        id="mobile-resorts-btn">
                                                        Go</div>
                                        </div>
                                        <br />
                                        <div class="nav-item mobile-search">
                                                <i class="fa fa-route"></i>
                                                <input class="nav-search-input" id="mobile-tracks-input"
                                                        placeholder="Search tracks..."></input>
                                                <div class="input-button input-button-mobile centre hover-filter"
                                                        id="mobile-tracks-btn">
                                                        Go</div>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
</body>

</html>
